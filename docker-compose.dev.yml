# ============================================
# ValueCell 开发环境 Docker Compose 配置
# ============================================

version: '3.8'

services:
  valuecell-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: valuecell:dev
    container_name: valuecell-dev
    
    # 开发模式：不自动重启
    restart: "no"
    
    # 端口映射
    ports:
      - "8000:8000"    # 后端 API
      - "1420:1420"    # 前端开发服务器
    
    # 环境变量
    environment:
      - APP_ENVIRONMENT=development
      - API_DEBUG=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - PYTHONUNBUFFERED=1
    
    # 挂载源代码 (支持热重载)
    volumes:
      # 源代码
      - ./python:/app/python
      - ./frontend:/app/frontend
      
      # 配置文件
      - ./.env:/app/.env
      
      # 持久化数据
      - valuecell-dev-logs:/app/logs
      - valuecell-dev-db:/app/lancedb
      - valuecell-dev-knowledge:/app/.knowledgebase
      
      # 排除 node_modules 和虚拟环境 (使用容器内的)
      - /app/frontend/node_modules
      - /app/python/.venv
      - /app/python/third_party/ai-hedge-fund/.venv
      - /app/python/third_party/TradingAgents/.venv
    
    # 工作目录
    working_dir: /app
    
    # 保持容器运行
    stdin_open: true
    tty: true
    
    # 网络配置
    networks:
      - valuecell-dev-network

# 数据卷定义
volumes:
  valuecell-dev-logs:
    driver: local
  valuecell-dev-db:
    driver: local
  valuecell-dev-knowledge:
    driver: local

# 网络定义
networks:
  valuecell-dev-network:
    driver: bridge
